<md-card class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <md-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('username')}" mdInput placeholder="User Name" formControlName="username">
        </md-input-container>
        <md-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('password')}"type="password" mdInput placeholder="Password" formControlName="password">
        </md-input-container>
        <md-input-container>
            <input style="width:350px" [ngClass]="{'error': isValid('confirmPassword')}"type="password" mdInput placeholder="Confirm Password" formControlName="confirmPassword">
        </md-input-container>
        <br>
        <span *ngIf="form.errors?.mismatchedFields">Passowrds do not match</span>
        <br>
        <button md-raised-button color="primary">Register</button>
    </form>
</md-card>
